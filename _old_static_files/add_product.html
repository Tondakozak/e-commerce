<div class="container">


    <div class="row page-intro">
        <div class="col-lg-12  ">
            <h2>New Product</h2>
        </div>
    </div>


    <div class="container-fluid">
        <form action="" method="" class="register-form">

            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="name">Name of Product</label>
                    <input name="name" class="form-control" type="text" id="name">
                </div>
            </div>


            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" rows="10" id="description"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="picture">Upload Picture of Product</label>
                    <input name="picture" class="form-control" type="text" id="picture">
                    <input type="button" value="Browse">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="brand">Brand Name</label>
                    <input name="brand" class="form-control" type="text" id="brand">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="price">Price</label>
                    <input name="price" class="form-control" type="number" id="price">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="quantity">Quantity</label>
                    <input name="quantity" class="form-control" type="number" id="quantity">
                </div>
            </div>


            <hr>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                    <button class="btn btn-default regbutton">Add Product</button>

                </div>
            </div>
        </form>
    </div>
